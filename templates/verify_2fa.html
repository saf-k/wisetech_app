{% extends "base.html" %}
{% block content %}

<div class="card fade-in">
    <img src="{{ url_for('static', filename='images/owl_logo.png') }}" class="logo">

    <h2>Verification Code</h2>
    <p>Please enter the 6-digit code we sent you.</p>

    <form method="POST" action="{{ url_for('verify') }}">
        <input class="input-field" name="code" maxlength="6" placeholder="123456" required>

        <button class="btn btn-primary" type="submit">Verify Code</button>
    </form>

    <a class="nav-link" href="{{ url_for('login') }}">Back to Login</a>
</div>

{% endblock %}
