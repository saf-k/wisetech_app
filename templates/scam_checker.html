{% extends "base.html" %}
{% block content %}

<div class="card">
    <img src="{{ url_for('static', filename='images/owl_logo.png') }}" class="logo">

    <h2>Scam Checker</h2>
    <p>Paste a message and weâ€™ll check if it may be a scam.</p>

    <form method="post">
        <textarea name="message_text" class="input-field" rows="4"
                  placeholder="Paste the message here...">{{ text or "" }}</textarea>

        <button class="btn btn-primary" type="submit">Check Message</button>
    </form>

    {% if result %}
        <div class="scam-result">
            <!-- Accessible Risk Label -->
            <div class="scam-label {{ result.css_label }}">
                 {{ result.label }} Risk
                 <!-- TTS Button -->
                 <button class="icon-btn" style="float:right; margin-top:-5px;"
                         onclick="speakText(`Risk: {{ result.label }}. {{ result.explanation }}`)">
                     <span class="material-icons">volume_up</span>
                 </button>
            </div>

            <p class="scam-explanation">
                {{ result.explanation }}
            </p>
        </div>
    {% endif %}
</div>

{% endblock %}
