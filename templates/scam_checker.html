{% extends "base.html" %}
{% block content %}

<div class="card fade-in">
    <img src="{{ url_for('static', filename='images/owl_logo.png') }}" class="logo">

    <h2>Scam Detection</h2>

    <form method="POST">
        <textarea class="input-field" name="message_text" placeholder="Paste message here..." rows="5"></textarea>
        <button class="btn btn-primary" type="submit">Scan</button>
    </form>

    {% if result %}
    <h3>Risk: {{ result.label }}</h3>

    <!-- TTS Button -->
    <button class="icon-btn" style="float:right; margin-top:-5px;"
            onclick="speakText(`Risk: {{ result.label }}. {{ result.explanation }}`)">
        <span class="material-icons">volume_up</span>
    </button>

    <p style="clear:both;">{{ result.explanation }}</p>
{% endif %}


    <a class="nav-link" href="{{ url_for('dashboard') }}">Back</a>
</div>

{% endblock %}
