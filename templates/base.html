<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>WiseTech</title>
<style>
body {
    background:#0fa7ae;
    font-family:Arial;
    margin:0;
    padding:0;
}
.container { max-width:450px; margin:auto; padding:20px; }
.card { background:white; padding:20px; border-radius:16px; }
.input-field { width:100%; padding:10px; border:1px solid teal; 
    border-radius:10px; margin-bottom:10px; }
.btn { width:100%; padding:12px; border:none; border-radius:12px; 
    font-size:16px; cursor:pointer; }
.btn-primary { background:teal; color:white; }
.btn-secondary { background:#e4ddff; color:#123049; }
.link { display:block; margin-top:10px; text-align:center; color:#c89cff; }
.flash { padding:10px; margin-bottom:10px; border-radius:10px; }
.flash-info { background:#e3f7ff; }
.flash-error { background:#ffd5d5; }
.flash-success { background:#d6ffdf; }
.logo { float:right; font-size:30px; }
</style>
</head>
<body>
<div class="container">

{% with messages = get_flashed_messages(with_categories=true) %}
{% if messages %}
  {% for category, message in messages %}
    <div class="flash flash-{{category}}">{{message}}</div>
  {% endfor %}
{% endif %}
{% endwith %}

{% block content %}{% endblock %}

</div>
</body>
</html>
