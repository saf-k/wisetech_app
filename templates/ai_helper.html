{% extends "base.html" %}
{% block content %}

<div class="card fade-in">
    <img src="{{ url_for('static', filename='images/owl_logo.png') }}" class="logo">

    <h2>AI Tech Support</h2>

    <form method="POST">
        <textarea class="input-field" name="question" placeholder="Ask your question..." rows="5"></textarea>
        <button class="btn btn-primary" type="submit">Ask WiseTech</button>
    </form>

    {% if answer %}
    <h3>Response:</h3>
    
    <!-- TTS Button -->
    <button class="icon-btn" style="float:right; margin-top:-5px;"
            onclick="speakText(`{{ answer|safe }}`)">
        <span class="material-icons">volume_up</span>
    </button>
    
    <p style="clear:both;">{{ answer }}</p>
    {% endif %}
    

    <a class="nav-link" href="{{ url_for('dashboard') }}">Back</a>
</div>

{% endblock %}
